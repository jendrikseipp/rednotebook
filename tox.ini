[tox]
envlist = py3, style
basepython = python3

[testenv]
deps =
  pytest
commands =
  python -m pytest
  python dev/whitelist.py
sitepackages = true
setenv =
  SETUPTOOLS_USE_DISTUTILS = stdlib

[testenv:style]
skipsdist = true
extras = dev_style
commands =
  bash dev/check-style.sh
whitelist_externals =
  bash
sitepackages = false

[testenv:fix-style]
skipsdist = true
extras = dev_style
commands =
  black .
  isort rednotebook/ tests/
  bash -c 'pyupgrade --py3-plus --exit-zero `find rednotebook tests -name "*.py" -not -path "*external*"`'
whitelist_externals =
  bash
sitepackages = false
