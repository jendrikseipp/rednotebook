clone_folder: C:\repo

matrix:
  fast_finish: true

environment:
  global:
    DOWNLOAD_DIR: _download_cache
    APPVEYOR_SAVE_CACHE_ON_ERROR: true
    #PATH: C:\Windows\system32;C:\Windows;C:\Windows\System32\Wbem;C:\Program Files\Git\cmd;C:\Program Files\cURL\bin
  matrix:
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
      VS_VER: "14"
      PLATFORM: "x86"
      PYTHON: C:\Python36\python.exe

build_script:
  - "%PYTHON% --version"
  - echo %cd%
  - dir
  - set PATH
  - cd C:\
  - "%PYTHON% -m pip install -r win/requirements.txt"
  - curl -Lo gtk.tar.gz https://www.dropbox.com/s/1as726i4rb2zmlg/gvsbuild-vs14-x86.tar.gz?dl=1
  - tar.exe -xzf gtk.tar.gz
  - move release gtk
  - dir gtk
  - set PATH=%PATH%;C:\gtk\bin
  - "%PYTHON% -m PyInstaller --workpath build --distpath C:\ repo/win/rednotebook.spec"
  - IF "%PLATFORM%"=="x86" tar.exe -czf rednotebook.tar.gz -C /c/repo/ rednotebook

artifacts:
  - path: rednotebook.tar.gz

cache:
  - '%DOWNLOAD_DIR%'

deploy: off

test: off
